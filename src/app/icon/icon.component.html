
<div [ngSwitch]="IconName">
    <div *ngSwitchCase="'empty'">
        <i class="material-icons medium">create</i>
    </div>
    <div *ngSwitchCase="'circle'">

        <i class="material-icons medium #d81b60 pink-text darken-1">panorama_fish_eye</i>
    </div>
    <div *ngSwitchCase="'cross'">
        <i class="material-icons medium #42a5f5 blue-text lighten-1">clear</i>
    </div>
</div>
