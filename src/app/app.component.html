
  
      <div class="row">
        <div class="container">
        <div class="col s6 m6">
          <div class="row">
      <div *ngFor="let item of items;index as i">
        
          <div class="col s4 m4">
        <div class="card-panel cp" (click)="handleclick(i)">
          <app-icon [IconName]="item"></app-icon>
          </div>
          </div> 
        </div>
      </div>
    </div>
  </div>

    <div class="col s6 m6 ">
      <div class="card-panel teal page">
        <br>
        <br>
        <div class="center-align">
          <div *ngIf="!winmessage">
          <h1 [hidden]="check"  class="white-text">
            Player One Turn
          </h1>
          <h1 [hidden]="!check"  class="white-text">
            Player Two Turn
          </h1>
        </div>
        </div>
        <div class="center-align">
          <h2 *ngIf="winmessage" class="white-text">{{winmessage}}</h2>
        </div>
       
       
        <div class="btn black white-text center-align waves-effect" (click)="resetgame()">Play Again</div>
      
      </div>
    </div>
 
</div>
